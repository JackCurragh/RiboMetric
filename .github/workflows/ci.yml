name: Build and Deploy Package

on:
  push:
    tags:
      - '*'
    branches:
      - main
      - dev
      - lukasdev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          **/requirements.txt

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y samtools libbz2-dev zlib1g-dev liblzma-dev libcurl4-openssl-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel
        pip install -r requirements.txt
        # Optional: style/lint (non-fatal)
        pip install 'flake8>=6' 'black>=23' || true

    - name: Build Package
      run: |
        python setup.py sdist bdist_wheel

    - name: Run tests (no coverage)
      if: matrix.python-version != '3.12'
      env:
        RIBOMETRIC_SKIP_IMAGES: "1"
        RIBOMETRIC_THREADS: "2"
      run: |
        pytest -q -n auto

    - name: Run tests with coverage (single job)
      if: matrix.python-version == '3.12'
      env:
        RIBOMETRIC_SKIP_IMAGES: "1"
        RIBOMETRIC_THREADS: "2"
      run: |
        pytest -n auto --cov=RiboMetric --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false 
      
    # - name: Python flake8 Lint
    #   uses: py-actions/flake8@v2.2.1
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies for type checking
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install types-PyYAML
          pip install mypy
          pip install -r requirements.txt

      - name: Run mypy (fail on warnings)
        run: |
          mypy --config-file mypy.ini RiboMetric
